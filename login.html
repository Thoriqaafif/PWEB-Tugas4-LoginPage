<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url(./style.css);
    </style>
</head>

<body>
    <div class="box">
        <h1>LOGIN</h1>
        <form onsubmit="submitForm()">
            <h2>Username</h2>
            <input class="usr-pass" placeholder="Username" type="text">
            <h2>Password</h2>
            <input class="usr-pass" placeholder="Password" type="password">
            <input class="btn" type="submit" value="Login" />
            <input class="btn" type="button" value="SignUp" onclick="create()" />
        </form>
    </div>

    <script type="text/javascript">
        function submitForm() {
            alert("Login Success!");
        }
        function create() {
            window.location = "signup.html";
        }
    </script>
</body>

</html>
